<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Demos ‚Äî WH_RIPPLE</title>
  <style>
    :root{
      --bg:#0a0a0a;
      --text:#f5f3ef;
      --accent:#ff6b35;
      --muted:#888;
      --panel:#1a1a1a;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;overflow:hidden}
    body{
      background:radial-gradient(ellipse at center, #1a1a1a 0%, #0a0a0a 100%);
      color:var(--text);
      font:14px/1.5 -apple-system, sans-serif;
    }

    /* Header - Compact */
    header{
      position:fixed;
      top:0;
      left:0;
      right:0;
      z-index:100;
      background:rgba(10,10,10,0.98);
      backdrop-filter:blur(20px);
      border-bottom:1px solid rgba(255,107,53,0.2);
      padding:8px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      height:50px;
    }

    .home-link{
      color:var(--accent);
      text-decoration:none;
      font-size:24px;
      opacity:0.9;
      transition:all 0.2s;
    }

    .home-link:hover{
      opacity:1;
      transform:scale(1.05);
    }

    .header-title{
      font-size:16px;
      font-weight:700;
      color:var(--accent);
    }

    .header-stats{
      font-size:11px;
      color:var(--muted);
      display:flex;
      gap:12px;
    }

    .header-stats span{
      color:var(--text);
    }

    /* Main container */
    #main{
      position:absolute;
      top:50px;
      left:0;
      right:0;
      bottom:0;
      overflow:auto;
      padding:30px;
    }

    /* Family sections - Compact */
    .family-section{
      margin-bottom:40px;
    }

    .family-header{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:20px;
      padding-bottom:8px;
      border-bottom:1px solid rgba(255,107,53,0.15);
    }

    .family-title{
      font-size:18px;
      font-weight:700;
      color:var(--accent);
      text-transform:uppercase;
      letter-spacing:0.5px;
    }

    .family-count{
      margin-left:auto;
      font-size:12px;
      color:var(--muted);
      font-weight:600;
    }

    /* Orange Grid */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(200px, 1fr));
      gap:20px;
      transition:all 0.3s ease;
    }

    @media(min-width:1200px){
      .grid{
        grid-template-columns:repeat(auto-fill, minmax(240px, 1fr));
        gap:24px;
      }
    }

    .orange{
      position:relative;
      aspect-ratio:1;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition:transform 0.3s ease, opacity 0.3s ease;
      overflow:visible;
      opacity:0;
      transform:scale(0.8);
      animation:popIn 0.5s ease forwards;
      touch-action:manipulation;
      -webkit-user-select:none;
      user-select:none;
    }

    .orange::before{
      content:'';
      position:absolute;
      inset:0;
      border-radius:50%;
      overflow:hidden;
      z-index:1;
    }

    @keyframes popIn{
      to{
        opacity:1;
        transform:scale(1);
      }
    }

    .orange:hover{
      transform:scale(1.1);
      z-index:10;
      cursor:grab;
      -webkit-tap-highlight-color:transparent;
    }

    .orange:active{
      cursor:grabbing;
      animation:pickOrange 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes pickOrange{
      0%{ transform:scale(1.1) rotate(0deg); }
      15%{ transform:scale(1.15) rotate(-5deg) translateY(-5px); }
      30%{ transform:scale(1.2) rotate(5deg) translateY(-10px); }
      45%{ transform:scale(1.15) rotate(-3deg) translateY(-8px); }
      60%{ transform:scale(1.1) rotate(2deg) translateY(-5px); }
      75%{ transform:scale(1.05) rotate(0deg) translateY(-3px); }
      100%{ transform:scale(1) rotate(0deg) translateY(0); }
    }

    .orange.picked{
      animation:wiggleAndFade 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }

    @keyframes wiggleAndFade{
      0%{ transform:scale(1) rotate(0deg) translateY(0); opacity:1; }
      20%{ transform:scale(1.2) rotate(-8deg) translateY(-20px); opacity:1; }
      40%{ transform:scale(1.15) rotate(8deg) translateY(-30px); opacity:0.9; }
      60%{ transform:scale(0.9) rotate(-5deg) translateY(-20px); opacity:0.7; }
      80%{ transform:scale(0.5) rotate(5deg) translateY(-10px); opacity:0.3; }
      100%{ transform:scale(0) rotate(0deg) translateY(0); opacity:0; }
    }

    .orange:hover .hover-preview,
    .orange.show-preview .hover-preview{
      opacity:1;
      transform:scale(1);
    }

    .orange:hover .orange-content,
    .orange.show-preview .orange-content{
      opacity:0;
    }

    .orange-number{
      position:absolute;
      top:5px;
      right:5px;
      background:rgba(255,255,255,0.95);
      backdrop-filter:blur(10px);
      color:#000;
      min-width:50px;
      width:50px;
      height:32px;
      padding:0;
      border-radius:20px 16px 20px 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:15px;
      font-weight:700;
      font-family:'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', ui-monospace, monospace;
      letter-spacing:-1px;
      z-index:1000;
      border:1px solid rgba(0,0,0,0.15);
      box-shadow:0 2px 8px rgba(0,0,0,0.25), 0 0 0 2px rgba(139,195,74,0.3);
      transition:all 0.2s ease;
      pointer-events:auto;
      cursor:pointer;
      transform:rotate(-8deg);
      transform-origin:center right;
      -webkit-tap-highlight-color:transparent;
      touch-action:manipulation;
      -webkit-user-select:none;
      user-select:none;
    }

    .orange:hover .orange-number{
      background:rgba(139,195,74,0.95);
      color:#000;
      box-shadow:0 4px 12px rgba(139,195,74,0.6), 0 0 0 2px rgba(255,255,255,0.5);
      transform:rotate(-12deg);
    }

    @media(min-width:1200px){
      .orange-number{
        top:8px;
        right:8px;
        min-width:60px;
        width:60px;
        height:38px;
        font-size:17px;
      }
    }

    @media(min-width:1600px){
      .orange-number{
        top:10px;
        right:10px;
        min-width:66px;
        width:66px;
        height:42px;
        font-size:19px;
      }
    }

    .hover-preview{
      position:absolute;
      inset:-5%;
      border-radius:50%;
      overflow:hidden;
      opacity:0;
      transform:scale(0.8);
      transition:all 0.3s ease;
      z-index:2;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .hover-preview iframe{
      width:150%;
      height:150%;
      border:none;
      transform:scale(0.72);
      transform-origin:center;
      pointer-events:none;
    }

    .orange-content{
      text-align:center;
      padding:24px 16px;
      position:relative;
      z-index:2;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100%;
      transition:opacity 0.3s ease;
    }

    .orange-name{
      font-size:15px;
      font-weight:700;
      overflow:hidden;
      text-overflow:ellipsis;
      display:-webkit-box;
      -webkit-line-clamp:3;
      line-clamp:3;
      -webkit-box-orient:vertical;
      text-shadow:0 1px 3px rgba(0,0,0,0.3);
      transition:all 0.3s ease;
    }

    .orange:hover .orange-name,
    .orange.show-preview .orange-name{
      color:#000;
      text-shadow:0 0 8px rgba(255,255,255,0.9),
                   0 0 12px rgba(255,255,255,0.7),
                   0 2px 4px rgba(0,0,0,0.3);
    }

    /* Mobile: show preview state */
    @media (max-width: 768px){
      .orange.show-preview{
        transform:scale(1.05);
        z-index:50;
      }
      
      .orange-number::after{
        content:'üëÅ';
        position:absolute;
        bottom:-4px;
        right:-4px;
        font-size:12px;
        animation:pulse 2s ease-in-out infinite;
      }
      
      .orange.show-preview .orange-number::after{
        content:'‚úì';
        animation:none;
      }
    }
    
    @keyframes pulse{
      0%, 100%{ opacity:0.5; transform:scale(1); }
      50%{ opacity:1; transform:scale(1.2); }
    }

    .orange-meta{
      font-size:10px;
      color:rgba(255,255,255,0.8);
      font-weight:600;
      opacity:0.9;
    }

    /* Footer */
    footer{
      text-align:center;
      padding:20px;
      color:var(--muted);
      font-size:12px;
      opacity:0.8;
    }

    footer a{
      color:var(--accent);
      text-decoration:none;
    }

    footer a:hover{

    /* Jar Loading Animation */
    #jar-loader{
      position:fixed;
      top:0;
      left:0;
      right:0;
      bottom:0;
      background:rgba(10,10,10,0.98);
      z-index:200;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      transition:opacity 0.6s ease;
    }

    #jar-loader.hidden{
      opacity:0;
      pointer-events:none;
    }

    .jar-emoji{
      font-size:100px;
      margin-bottom:-20px;
      transform:rotate(-45deg);
      animation:jarTilt 2s ease-in-out infinite;
      position:relative;
      z-index:10;
    }

    @keyframes jarTilt{
      0%, 100%{ transform:rotate(-45deg); }
      50%{ transform:rotate(-55deg); }
    }

    .balls-container{
      position:relative;
      width:400px;
      height:150px;
      margin-top:-30px;
    }

    .ball{
      position:absolute;
      width:24px;
      height:24px;
      border-radius:50%;
      top:10px;
      left:50%;
      transform:translate(0, 0);
      animation:ballPour 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) infinite;
      box-shadow:0 2px 8px rgba(0,0,0,0.4);
    }

    .ball:nth-child(1){ background:#ff6b35; animation-delay:0s; }
    .ball:nth-child(2){ background:#22d3ee; animation-delay:0.15s; }
    .ball:nth-child(3){ background:#a855f7; animation-delay:0.3s; }
    .ball:nth-child(4){ background:#fbbf24; animation-delay:0.45s; }
    .ball:nth-child(5){ background:#4ade80; animation-delay:0.6s; }

    @keyframes ballPour{
      0%{
        transform:translate(-40px, 0) scale(0) rotate(0deg);
        opacity:0;
      }
      15%{
        transform:translate(-40px, 0) scale(1) rotate(45deg);
        opacity:1;
      }
      50%{
        transform:translate(var(--x-offset, 0), 60px) scale(1) rotate(180deg);
        opacity:1;
      }
      85%{
        transform:translate(var(--x-offset, 0), 120px) scale(1) rotate(360deg);
        opacity:0.8;
      }
      100%{
        transform:translate(var(--x-offset, 0), 140px) scale(0.5) rotate(405deg);
        opacity:0;
      }
    }

    .ball:nth-child(1){ --x-offset:-100px; }
    .ball:nth-child(2){ --x-offset:-50px; }
    .ball:nth-child(3){ --x-offset:0; }
    .ball:nth-child(4){ --x-offset:50px; }
    .ball:nth-child(5){ --x-offset:100px; }

    .loading-text{
      margin-top:40px;
      color:var(--accent);
      font-size:14px;
      font-weight:600;
      opacity:0.8;
    }
  </style>
</head>

    function renderDemos(){
      const main = document.getElementById('main');
      let totalCount = 0;
      let html = '';
      let globalNumber = 1;

      // Render each family
      Object.keys(families).forEach(familyKey => {
        const family = families[familyKey];
        totalCount += family.items.length;

        html += `
          <div class="family-section">
            <div class="family-header">
              <div class="family-title">${family.title}</div>
              <div class="family-count">${family.items.length} items</div>
            </div>
            <div class="grid">
        `;

        family.items.forEach((item, idx) => {
          html += `
            <div class="orange" style="background:${family.color}; animation-delay:${idx * 0.03}s" data-url="${item.url}">
              <div class="orange-number">${globalNumber}</div>
              <div class="hover-preview">
                <iframe src="${item.url}" sandbox="allow-scripts allow-same-origin"></iframe>
              </div>
              <div class="orange-content">
                <div class="orange-name">${item.name}</div>
              </div>
            </div>
          `;
          globalNumber++;
        });

        html += `
            </div>
          </div>
        `;
      });

      const isMobileDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
      const helpText = isMobileDevice ? 'üëÅ Tap number to preview ¬∑ Tap orange to open' : 'üçä Hover to preview ¬∑ Pick to open';

      html += `
        <footer>
          <p><strong>${totalCount}</strong> demos & media ¬∑ <a href="https://github.com/hartswf0" target="_blank">@hartswf0</a></p>
          <p style="margin-top:8px;opacity:0.7;">${helpText}</p>
        </footer>
      `;

      main.innerHTML = html;
      document.getElementById('demo-count').textContent = totalCount;

      // Detect mobile
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;

      // Add click handlers
      document.querySelectorAll('.orange').forEach(orange => {
        const numberBadge = orange.querySelector('.orange-number');
        
        if(isMobile){
          // Mobile: number badge toggles preview
          numberBadge.addEventListener('click', function(e){
            e.stopPropagation();
            e.preventDefault();
            
            // Close all other previews
            document.querySelectorAll('.orange.show-preview').forEach(o => {
              if(o !== orange) o.classList.remove('show-preview');
            });
            
            // Toggle this preview
            orange.classList.toggle('show-preview');
          });
          
          // Mobile: clicking orange opens URL (but not if already showing preview)
          orange.addEventListener('click', function(e){
            if(!this.classList.contains('show-preview')){
              const url = this.getAttribute('data-url');
              window.open(url, '_blank');
            }
          });
        } else {
          // Desktop: clicking anywhere opens URL
          orange.addEventListener('click', function(e){
            // Visual feedback only
            this.style.transform = 'scale(1.15) rotate(5deg)';
            setTimeout(() => {
              this.style.transform = '';
            }, 200);
            
            const url = this.getAttribute('data-url');
            setTimeout(() => {
              window.open(url, '_blank');
            }, 150);
          });
        }
      });

      // Close preview when clicking outside on mobile
      if(isMobile){
        document.addEventListener('click', function(e){
          if(!e.target.closest('.orange')){
            document.querySelectorAll('.orange.show-preview').forEach(o => {
              o.classList.remove('show-preview');
            });
          }
        });
      }
    }

    // Initialize
    renderDemos();

    // Hide loader after page loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('jar-loader');
        loader.classList.add('hidden');
        setTimeout(() => loader.remove(), 600);
      }, 800);
    });
  </script>
