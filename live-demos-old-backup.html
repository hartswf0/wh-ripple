<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Demos ‚Äî hartswf0 GitHub Pages</title>
  <style>
    :root{
      --bg:#0a0a0a;
      --text:#f5f3ef;
      --accent:#ff6b35;
      --muted:#888;
      --panel:#1a1a1a;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;overflow:hidden}
    body{
      background:radial-gradient(ellipse at center, #1a1a1a 0%, #0a0a0a 100%);
      color:var(--text);
      font:14px/1.5 -apple-system, sans-serif;
    }

    /* Header - Compact */
    header{
      position:fixed;
      top:0;
      left:0;
      right:0;
      z-index:100;
      background:rgba(10,10,10,0.98);
      backdrop-filter:blur(20px);
      border-bottom:1px solid rgba(255,107,53,0.2);
      padding:8px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      height:50px;
    }

    .home-link{
      color:var(--accent);
      text-decoration:none;
      font-size:24px;
      opacity:0.9;
      transition:all 0.2s;
    }

    .home-link:hover{
      opacity:1;
      transform:scale(1.05);
    }

    .header-title{
      font-size:16px;
      font-weight:700;
      color:var(--accent);
    }

    .header-stats{
      font-size:11px;
      color:var(--muted);
      display:flex;
      gap:12px;
    }

    .header-stats span{
      color:var(--text);
    }

    /* Main container */
    #main{
      position:absolute;
      top:50px;
      left:0;
      right:0;
      bottom:0;
      overflow:auto;
      padding:30px;
    }

    /* Family sections - Compact */
    .family-section{
      margin-bottom:40px;
    }

    .family-header{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:20px;
      padding-bottom:8px;
      border-bottom:1px solid rgba(255,107,53,0.15);
    }

    .family-title{
      font-size:18px;
      font-weight:700;
      color:var(--accent);
      text-transform:uppercase;
      letter-spacing:0.5px;
    }

    .family-count{
      margin-left:auto;
      font-size:12px;
      color:var(--muted);
      font-weight:600;
    }

    /* Orange Grid */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(200px, 1fr));
      gap:20px;
      transition:all 0.3s ease;
    }

    @media(min-width:1200px){
      .grid{
        grid-template-columns:repeat(auto-fill, minmax(240px, 1fr));
        gap:24px;
      }
    }

    .orange{
      position:relative;
      aspect-ratio:1;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition:transform 0.3s ease, opacity 0.3s ease;
      overflow:hidden;
      opacity:0;
      transform:scale(0.8);
      animation:popIn 0.5s ease forwards;
    }

    @keyframes popIn{
      to{
        opacity:1;
        transform:scale(1);
      }
    }

    .orange:hover{
      transform:scale(1.1);
      z-index:10;
    }

    .orange:hover .hover-preview{
      opacity:1;
      transform:scale(1);
    }

    .orange-number{
      position:absolute;
      top:10px;
      right:10px;
      background:rgba(0,0,0,0.9);
      backdrop-filter:blur(10px);
      color:#fff;
      min-width:44px;
      height:44px;
      padding:0;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:16px;
      font-weight:800;
      font-family:-apple-system, sans-serif;
      z-index:100;
      border:2px solid rgba(255,255,255,0.3);
      box-shadow:0 2px 12px rgba(0,0,0,0.5);
      transition:all 0.2s ease;
    }

    .orange:hover .orange-number{
      background:rgba(0,0,0,1);
      color:var(--accent);
      border-color:var(--accent);
      box-shadow:0 4px 16px rgba(255,107,53,0.6);
      transform:scale(1.05);
    }

    @media(min-width:1200px){
      .orange-number{
        min-width:50px;
        height:50px;
        font-size:18px;
      }
    }

    .hover-preview{
      position:absolute;
      inset:0;
      border-radius:50%;
      overflow:hidden;
      opacity:0;
      transform:scale(0.85);
      transition:all 0.3s ease;
      z-index:2;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .hover-preview iframe{
      width:300%;
      height:300%;
      border:none;
      transform:scale(0.33);
      transform-origin:center;
      pointer-events:none;
    }

    .orange-content{
      text-align:center;
      padding:24px 16px;
      position:relative;
      z-index:2;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100%;
    }

    .orange-name{
      font-size:13px;
      font-weight:700;
      margin-bottom:6px;
      overflow:hidden;
      text-overflow:ellipsis;
      display:-webkit-box;
      -webkit-line-clamp:2;
      line-clamp:2;
      -webkit-box-orient:vertical;
      text-shadow:0 1px 3px rgba(0,0,0,0.3);
    }

    .orange-meta{
      font-size:10px;
      color:rgba(255,255,255,0.8);
      font-weight:600;
      opacity:0.9;
    }

    /* Footer */
    footer{
      text-align:center;
      padding:20px;
      color:var(--muted);
      font-size:12px;
      opacity:0.8;
    }

    footer a{
      color:var(--accent);
      text-decoration:none;
    }

    footer a:hover{
      text-decoration:underline;
    }
  </style>
</head>

    // Categorize each demo
    Object.keys(demos).forEach(key => {
      const demo = demos[key];
      let family = 'other';

      if(key.includes('media') || key.includes('tetrad') || key.includes('ecology') || key.includes('mcluhan')) family = 'media-theory';
      else if(key.includes('os') || key.includes('protocol') || key.includes('system') || key.includes('sr-os') || key.includes('pca')) family = 'os-systems';
      else if(key.includes('game') || key.includes('sense') || key.includes('ritual') || key.includes('play') || key.includes('abundant')) family = 'games-interactive';
      else if(key.includes('smith') || key.includes('tool') || key.includes('role') || key.includes('deck') || key.includes('prompt') || key.includes('excavator')) family = 'tools-utilities';
      else if(key.includes('plato') || key.includes('cage') || key.includes('sterner') || key.includes('silence') || key.includes('fork')) family = 'philosophy-theory';
      else if(key.includes('organ') || key.includes('visual') || key.includes('clay') || key.includes('surfer') || key.includes('vol-air') || key.includes('gene') || key.includes('neuroglow')) family = 'creative-visual';

      demo.urls.forEach((url, idx) => {
        families[family].projects.push({
          key,
          url,
          name: formatTitle(key),
          index: idx + 1,
          total: demo.count
        });
      });
    });

    function formatTitle(key){
      return key
        .split('-')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
    }

    function getThemeColor(colorHex){
      // Convert hex to HSL for variation
      return colorHex;
    }

    function renderDemos(){
      const main = document.getElementById('main');
      let totalDemos = 0;
      let html = '';

      // Render each family
      Object.keys(families).forEach(familyKey => {
        const family = families[familyKey];
        if(family.projects.length === 0) return;

        totalDemos += family.projects.length;

        html += `
          <div class="family-section">
            <div class="family-header">
              <div class="family-icon">${family.icon}</div>
              <div class="family-title">${family.title}</div>
              <div class="family-count">${family.projects.length} demo${family.projects.length > 1 ? 's' : ''}</div>
            </div>
            <div class="grid">
        `;

        family.projects.forEach((project, idx) => {
          const number = project.total > 1 ? `${project.index}/${project.total}` : idx + 1;
          html += `
            <div class="orange" style="background:${family.color}; animation-delay:${idx * 0.05}s">
              <div class="orange-number">${number}</div>
              <div class="hover-preview">
                <iframe src="${project.url}" sandbox="allow-scripts allow-same-origin"></iframe>
              </div>
              <div class="orange-content">
                <div class="orange-name">${project.name}</div>
                <div class="orange-meta">${project.url.replace('https://hartswf0.github.io/', '')}</div>
              </div>
            </div>
          `;
        });

        html += `
            </div>
          </div>
        `;
      });

      html += `
        <footer>
          <p><strong>${totalDemos}</strong> live demos ¬∑ <a href="https://github.com/hartswf0" target="_blank">@hartswf0</a> on GitHub Pages</p>
          <p style="margin-top:8px;opacity:0.7;">Hover over oranges to preview ¬∑ Click to open full page</p>
        </footer>
      `;

      main.innerHTML = html;
      document.getElementById('demo-count').textContent = totalDemos;

      // Add click handlers
      document.querySelectorAll('.orange').forEach(orange => {
        orange.addEventListener('click', function(){
          const url = this.querySelector('iframe').src;
          window.open(url, '_blank');
        });
      });
    }

    // Initialize
    renderDemos();
