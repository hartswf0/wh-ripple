    :root{
      --bg:#0a0a0a;
      --text:#f5f3ef;
      --accent:#ff6b35;
      --muted:#888;
      --panel:#1a1a1a;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;overflow:hidden}
    body{
      background:radial-gradient(ellipse at center, #1a1a1a 0%, #0a0a0a 100%);
      color:var(--text);
      font:14px/1.5 -apple-system, sans-serif;
    }

    /* Header */
    header{
      background:rgba(10,10,10,0.98);
      backdrop-filter:blur(20px);
      padding:20px;
      text-align:center;
      border-bottom:1px solid var(--border);
      position:sticky;
      top:0;
      z-index:100;
    }

    h1{
      margin:0 0 10px;
      font-size:clamp(24px, 5vw, 48px);
      font-weight:800;
      background:linear-gradient(135deg, var(--accent), #FFA500);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
    }

    .subtitle{
      font-size:14px;
      opacity:0.8;
      margin-bottom:15px;
    }

    .home-link{
      position:absolute;
      top:20px;
      left:20px;
      font-size:24px;
      text-decoration:none;
      opacity:0.8;
      transition:all 0.2s;
    }

    .home-link:hover{
      opacity:1;
      transform:scale(1.1);
    }

    /* Stats */
    .stats{
      display:flex;
      gap:30px;
      justify-content:center;
      padding:20px;
      background:rgba(0,0,0,0.3);
      border-bottom:1px solid var(--border);
    }

    .stat{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:5px;
    }

    .stat-num{
      font-size:32px;
      font-weight:700;
      color:var(--accent);
    }

    .stat-label{
      font-size:11px;
      font-weight:600;
      text-transform:uppercase;
      color:var(--muted);
      letter-spacing:1px;
      opacity:0.8;
    }

    /* Main */
    main{
      max-width:1400px;
      margin:0 auto;
      padding:40px 20px 80px;
    }

    /* Cards Grid */
    .cards{
      display:grid;
      gap:16px;
      grid-template-columns:repeat(auto-fill, minmax(240px, 1fr));
      margin-bottom:40px;
    }

    @media (min-width: 768px){
      .cards{
        grid-template-columns:repeat(3, 1fr);
      }
    }

    @media (min-width: 1200px){
      .cards{
        grid-template-columns:repeat(4, 1fr);
      }
    }

    .card{
      position:relative;
      background:var(--card-bg);
      border:1px solid var(--border);
      border-radius:12px;
      padding:20px;
      transition:all 0.2s ease;
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height:140px;
      text-decoration:none;
      color:var(--text);
    }

    .card:hover{
      background:rgba(255,107,53,0.08);
      border-color:var(--accent);
      transform:translateY(-2px);
      box-shadow:0 4px 16px rgba(255,107,53,0.2);
    }

    .card-badge{
      position:absolute;
      top:15px;
      right:15px;
      background:rgba(255,107,53,0.2);
      color:var(--accent);
      font-size:10px;
      font-weight:700;
      padding:4px 8px;
      border-radius:12px;
      border:1px solid var(--accent);
    }

    .card-title{
      font-size:16px;
      font-weight:700;
      color:var(--text);
      margin-top:5px;
    }

    .card-url{
      font-size:11px;
      color:var(--muted);
      opacity:0.7;
      word-break:break-all;
      margin-top:auto;
      font-family:monospace;
    }

    .card-count{
      font-size:12px;
      color:var(--accent);
      font-weight:600;
      opacity:0.8;
    }

    /* Section Headers */
    .section{
      margin-bottom:40px;
    }

    .section-header{
      display:flex;
      align-items:center;
      gap:15px;
      margin-bottom:25px;
      padding-bottom:15px;
      border-bottom:1px solid var(--border);
    }

    .section-icon{
      width:40px;
      height:40px;
      background:rgba(255,107,53,0.2);
      border:1px solid var(--accent);
      border-radius:8px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
    }

    .section-title{
      font-size:22px;
      font-weight:700;

    }

    .section-desc{

      font-weight:700;
      text-decoration:none;
    }

    }

    // Render demos
    function renderDemos(){
      const grid = document.getElementById('demos-grid');
      let totalDemos = 0;
      let html = '';

      // Sort alphabetically
      const sorted = Object.keys(demos).sort();

      sorted.forEach(key => {
        const demo = demos[key];
        totalDemos += demo.count;

        // Create a card for each URL
        demo.urls.forEach((url, idx) => {
          const isGithubRepo = url.includes('github.com') && !url.includes('github.io');
          const badge = demo.count > 1 ? `${idx + 1}/${demo.count}` : '1';
          
          html += `
            <a href="${url}" class="card" target="_blank" rel="noopener" title="${url}">
              <div class="card-badge">${badge}</div>
              <div class="card-title">${formatTitle(key)}</div>
              <div class="card-count">${isGithubRepo ? 'üì¶ Repo' : 'üöÄ Live'}</div>
              <div class="card-url">${url.replace('https://hartswf0.github.io/', '').replace('https://github.com/', '')}</div>
            </a>
          `;
        });
      });

      grid.innerHTML = html;

      // Update stats
      document.getElementById('stat-projects').textContent = Object.keys(demos).length;
      document.getElementById('stat-demos').textContent = totalDemos;
      document.getElementById('stat-categories').textContent = estimateCategories();
      document.getElementById('total-count').textContent = totalDemos;
    }

    function formatTitle(key){
      return key
        .split('-')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
    }

    function estimateCategories(){
      // Rough categorization based on keywords
      const categories = new Set();
      Object.keys(demos).forEach(key => {
        if(key.includes('media') || key.includes('tetrad')) categories.add('media-theory');
        if(key.includes('os') || key.includes('protocol')) categories.add('systems');
        if(key.includes('sense') || key.includes('ritual')) categories.add('interactive');
        if(key.includes('game') || key.includes('play')) categories.add('games');
        if(key.includes('role') || key.includes('deck')) categories.add('tools');
      });
      return Math.max(categories.size, 8); // Minimum 8 categories
    }

    // Initialize
    renderDemos();
