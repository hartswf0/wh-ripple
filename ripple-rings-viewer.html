<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>GitHub Repository Ripple Rings ‚Äî hartswf0</title>
  <style>
    :root{
      --bg:#0a0a0a;
      --text:#f5f3ef;
      --accent:#ff6b35;
      --accent2:#f7931e;
      --accent3:#fdc500;
      --muted:#888;
    }

    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    html,body{height:100%;margin:0;overflow:hidden}
    body{
      background:radial-gradient(circle at center, #1a1a1a, var(--bg));
      color:var(--text);
      font: 14px/1.4 ui-monospace, 'Courier New', monospace;
    }

    /* Header */
    header{
      position:fixed;
      top:0;
      left:0;
      right:0;
      z-index:100;
      background:rgba(10,10,10,0.9);
      backdrop-filter:blur(10px);
      padding:16px 20px;
      border-bottom:2px solid var(--accent);
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:12px;
    }

    h1{
      margin:0;
      font-size:clamp(18px, 4vw, 24px);
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:1px;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .badge{
      background:var(--accent);
      color:#000;
      padding:4px 10px;
      border-radius:4px;
      font-size:12px;
      font-weight:900;
    }

    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    .btn{
      background:transparent;
      border:2px solid var(--accent);
      color:var(--accent);
      padding:8px 16px;
      border-radius:4px;
      font-weight:700;
      cursor:pointer;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:0.5px;
      transition:all .2s;
    }
    .btn:hover{
      background:var(--accent);
      color:#000;
      transform:translateY(-2px);
    }
    .btn.active{
      background:var(--accent);
      color:#000;
    }

    /* Canvas container */
    #canvas-container{
      position:absolute;
      top:80px;
      left:0;
      right:0;
      bottom:60px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    canvas{
      cursor:grab;
      max-width:100%;
      max-height:100%;
    }
    canvas:active{
      cursor:grabbing;
    }

    /* Info panel */
    #info-panel{
      position:fixed;
      top:80px;
      right:-400px;
      width:380px;
      max-height:calc(100vh - 140px);
      background:rgba(20,20,20,0.95);
      backdrop-filter:blur(10px);
      border-left:2px solid var(--accent);
      padding:20px;
      overflow-y:auto;
      transition:right .3s ease;
      z-index:90;
    }
    #info-panel.open{
      right:0;
    }

    .close-btn{
      float:right;
      background:none;
      border:none;
      color:var(--accent);
      font-size:24px;
      cursor:pointer;
      padding:0;
      line-height:1;
    }

    .info-title{
      font-size:18px;
      font-weight:900;
      margin:0 0 8px;
      color:var(--accent);
    }

    .info-meta{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin:12px 0;
      font-size:12px;
    }

    .info-meta span{
      background:rgba(255,107,53,0.2);
      border:1px solid var(--accent);
      padding:4px 8px;
      border-radius:4px;
    }

    .info-desc{
      color:var(--muted);
      margin:12px 0;
      line-height:1.6;
    }

    .info-link{
      display:inline-block;
      color:var(--accent);
      text-decoration:none;
      border:2px solid var(--accent);
      padding:8px 16px;
      border-radius:4px;
      margin:8px 8px 8px 0;
      font-weight:700;
      transition:all .2s;
    }
    .info-link:hover{
      background:var(--accent);
      color:#000;
    }

    /* Stats footer */
    #stats{
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      background:rgba(10,10,10,0.9);
      backdrop-filter:blur(10px);
      border-top:2px solid var(--accent);
      padding:12px 20px;
      display:flex;
      justify-content:space-around;
      flex-wrap:wrap;
      gap:20px;
      font-size:12px;
      z-index:100;
    }

    .stat{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:4px;
    }
    .stat-num{
      font-size:20px;
      font-weight:900;
      color:var(--accent);
    }
    .stat-label{
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:0.5px;
    }

    /* Legend */
    #legend{
      position:fixed;
      top:80px;
      left:20px;
      background:rgba(20,20,20,0.9);
      backdrop-filter:blur(10px);
      border:2px solid var(--accent);
      padding:16px;
      border-radius:8px;
      z-index:90;
      max-width:200px;
    }

    .legend-title{
      font-weight:900;
      margin:0 0 12px;
      color:var(--accent);
      text-transform:uppercase;
      font-size:12px;
      letter-spacing:0.5px;
    }

    .legend-item{
      display:flex;
      align-items:center;
      gap:10px;
      margin:8px 0;
      font-size:11px;
    }

    .legend-color{
      width:20px;
      height:20px;
      border-radius:50%;
      border:2px solid #fff;
      flex-shrink:0;
    }

    .legend-label{
      flex:1;
      line-height:1.2;
    }

    .legend-count{
      color:var(--muted);
      font-size:9px;
    }

    /* Loading */
    #loading{
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      text-align:center;
      font-size:18px;
      font-weight:900;
      color:var(--accent);
    }

    .spinner{
      border:4px solid rgba(255,107,53,0.2);
      border-top:4px solid var(--accent);
      border-radius:50%;
      width:60px;
      height:60px;
      animation:spin 1s linear infinite;
      margin:0 auto 20px;
    }

    @keyframes spin{
      0%{ transform:rotate(0deg); }
      100%{ transform:rotate(360deg); }
    }

    @media(max-width:768px){
      #info-panel{
        width:100%;
        right:-100%;
      }
      #legend{
        left:10px;
        max-width:160px;
        font-size:10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <span class="badge">üåä</span>
      Repository Ripple Rings
    </h1>
    <div class="controls">
      <button class="btn" id="refresh-btn">üîÑ Refresh Data</button>
      <button class="btn" id="animate-btn">‚ñ∂Ô∏è Animate</button>
      <button class="btn" id="legend-btn" class="active">üìã Legend</button>
      <span style="color:var(--muted);font-size:11px;">@hartswf0</span>
    </div>
  </header>

  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>

  <div id="legend">
    <div class="legend-title">Tree Rings</div>
    <div id="legend-items"></div>
  </div>

  <div id="info-panel">
    <button class="close-btn" id="close-info">√ó</button>
    <div id="info-content"></div>
  </div>

  <div id="stats">
    <div class="stat">
      <div class="stat-num" id="stat-repos">‚Äî</div>
      <div class="stat-label">Repos</div>
    </div>
    <div class="stat">
      <div class="stat-num" id="stat-stars">‚Äî</div>
      <div class="stat-label">Stars</div>
    </div>
    <div class="stat">
      <div class="stat-num" id="stat-rings">‚Äî</div>
      <div class="stat-label">Rings</div>
    </div>
    <div class="stat">
      <div class="stat-num" id="stat-langs">‚Äî</div>
      <div class="stat-label">Languages</div>
    </div>
  </div>

  <div id="loading">
    <div class="spinner"></div>
    <div>Loading GitHub data...</div>
  </div>

  <script>
    let data = null;
    let canvas, ctx;
    let centerX, centerY;
    let rotation = 0;
    let animating = false;
    let selectedRepo = null;

    // Canvas setup
    function initCanvas(){
      canvas = document.getElementById('canvas');
      ctx = canvas.getContext('2d');
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
    }

    function resizeCanvas(){
      const container = document.getElementById('canvas-container');
      const size = Math.min(container.clientWidth, container.clientHeight) - 40;
      canvas.width = size;
      canvas.height = size;
      centerX = canvas.width / 2;
      centerY = canvas.height / 2;
      if(data) draw();
    }

    // Load data
    async function loadData(){
      try{
        const response = await fetch('github-thematic-index.json');
        data = await response.json();
        document.getElementById('loading').style.display = 'none';
        updateStats();
        updateLegend();
        draw();
      }catch(err){
        console.error('Failed to load data:', err);
        document.getElementById('loading').innerHTML = 
          '<div class="spinner"></div><div>‚ö†Ô∏è Failed to load github-thematic-index.json<br><br>Run: python3 analyze-themes.py</div>';
      }
    }

    function updateStats(){
      document.getElementById('stat-repos').textContent = data.summary.total_repos;
      document.getElementById('stat-stars').textContent = data.summary.total_stars;
      document.getElementById('stat-rings').textContent = data.theme_rings.length;
      document.getElementById('stat-langs').textContent = Object.keys(data.summary.languages).length;
    }

    function updateLegend(){
      const container = document.getElementById('legend-items');
      container.innerHTML = '';
      
      data.theme_rings.forEach(ring => {
        const item = document.createElement('div');
        item.className = 'legend-item';
        item.innerHTML = `
          <div class="legend-color" style="background:${ring.color}"></div>
          <div class="legend-label">
            <div>${ring.theme_name}</div>
            <div class="legend-count">${ring.repo_count} repos</div>
          </div>
        `;
        container.appendChild(item);
      });
    }

    // Draw ripple rings
    function draw(){
      if(!data) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw rings from outside to inside
      data.theme_rings.slice().reverse().forEach((ring, idx) => {
        const scale = Math.min(canvas.width, canvas.height) / 700;
        const radiusEnd = ring.radius_end * scale;
        const radiusStart = ring.radius_start * scale;
        const repoCount = ring.repos.length;
        
        // Draw ring background
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(rotation);
        
        // Draw segmented ring
        const angleStep = (Math.PI * 2) / Math.max(repoCount, 1);
        
        ring.repos.forEach((repo, repoIdx) => {
          const startAngle = angleStep * repoIdx;
          const endAngle = angleStep * (repoIdx + 1);
          
          // Gradient for depth
          const gradient = ctx.createRadialGradient(0, 0, radiusStart, 0, 0, radiusEnd);
          gradient.addColorStop(0, ring.color + '40');
          gradient.addColorStop(0.5, ring.color + '80');
          gradient.addColorStop(1, ring.color + '40');
          
          ctx.beginPath();
          ctx.arc(0, 0, radiusEnd, startAngle, endAngle);
          ctx.arc(0, 0, radiusStart, endAngle, startAngle, true);
          ctx.closePath();
          ctx.fillStyle = gradient;
          ctx.fill();
          
          // Border
          ctx.strokeStyle = ring.color;
          ctx.lineWidth = 1;
          ctx.stroke();
          
          // Store repo position for hit detection
          repo._angle = (startAngle + endAngle) / 2;
          repo._radius = (radiusStart + radiusEnd) / 2;
          repo._ring = ring;
        });
        
        // Ring label
        ctx.save();
        ctx.rotate(-rotation); // Counter-rotate text
        ctx.font = `bold ${10 * scale}px monospace`;
        ctx.fillStyle = '#fff';
        ctx.textAlign = 'center';
        ctx.fillText(ring.ring_name, 0, -radiusEnd - 10);
        ctx.restore();
        
        ctx.restore();
      });
      
      // Center circle with user info
      ctx.beginPath();
      ctx.arc(centerX, centerY, 40, 0, Math.PI * 2);
      ctx.fillStyle = '#ff6b35';
      ctx.fill();
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 3;
      ctx.stroke();
      
      ctx.fillStyle = '#000';
      ctx.font = 'bold 14px monospace';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('@hartswf0', centerX, centerY);
    }

    // Animation
    function animate(){
      if(!animating) return;
      rotation += 0.002;
      draw();
      requestAnimationFrame(animate);
    }

    // Mouse interaction (set up after canvas is initialized)
    function setupEventListeners(){
      canvas.addEventListener('click', (e) => {
        if(!data) return;
        
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left - centerX;
        const y = e.clientY - rect.top - centerY;
        const dist = Math.sqrt(x*x + y*y);
        const angle = Math.atan2(y, x) - rotation;
        
        // Find clicked repo
        for(const ring of data.theme_rings){
          for(const repo of ring.repos){
            const scale = Math.min(canvas.width, canvas.height) / 700;
            const radiusEnd = ring.radius_end * scale;
            const radiusStart = ring.radius_start * scale;
            
            if(dist >= radiusStart && dist <= radiusEnd){
            let angleDiff = Math.abs(angle - repo._angle);
            if(angleDiff > Math.PI) angleDiff = Math.PI * 2 - angleDiff;
            
            const angleStep = (Math.PI * 2) / Math.max(ring.repos.length, 1);
            if(angleDiff < angleStep / 2){
              showRepoInfo(repo);
              return;
            }
          }
        }
      }
      });

      // Drag to rotate
      let isDragging = false;
      let lastX = 0;

      canvas.addEventListener('mousedown', (e) => {
        isDragging = true;
        lastX = e.clientX;
      });

      window.addEventListener('mousemove', (e) => {
        if(!isDragging) return;
        const deltaX = e.clientX - lastX;
        rotation += deltaX * 0.01;
        lastX = e.clientX;
        if(!animating) draw();
      });

      window.addEventListener('mouseup', () => {
        isDragging = false;
      });

      // UI button event listeners
      document.getElementById('close-info').addEventListener('click', () => {
        document.getElementById('info-panel').classList.remove('open');
      });

      document.getElementById('animate-btn').addEventListener('click', (e) => {
        animating = !animating;
        e.target.textContent = animating ? '‚è∏ Pause' : '‚ñ∂Ô∏è Animate';
        e.target.classList.toggle('active');
        if(animating) animate();
      });

      document.getElementById('legend-btn').addEventListener('click', (e) => {
        const legend = document.getElementById('legend');
        const isVisible = legend.style.display !== 'none';
        legend.style.display = isVisible ? 'none' : 'block';
        e.target.classList.toggle('active');
      });
    }

    function showRepoInfo(repo){
      const panel = document.getElementById('info-panel');
      const content = document.getElementById('info-content');
      
      content.innerHTML = `
        <h2 class="info-title">${repo.name}</h2>
        <div class="info-meta">
          ${repo.language ? `<span>üìù ${repo.language}</span>` : ''}
          <span>‚≠ê ${repo.stars}</span>
          <span>üî± ${repo.forks}</span>
          <span>üíæ ${(repo.size_kb/1024).toFixed(1)} MB</span>
        </div>
        <div class="info-desc">
          ${repo.description || '<em>No description</em>'}
        </div>
        <div style="margin-top:16px;">
          <a href="${repo.html_url}" target="_blank" class="info-link">
            View on GitHub ‚Üó
          </a>
          ${repo.homepage ? `<a href="${repo.homepage}" target="_blank" class="info-link">Homepage ‚Üó</a>` : ''}
          ${repo.has_pages ? `<a href="https://hartswf0.github.io/${repo.name}/" target="_blank" class="info-link">Pages ‚Üó</a>` : ''}
        </div>
        <div style="margin-top:16px;padding-top:16px;border-top:1px solid #333;">
          <strong>Topics:</strong><br>
          ${repo.topics.length ? repo.topics.map(t => `<span style="background:#333;padding:4px 8px;border-radius:4px;display:inline-block;margin:4px 4px 0 0;font-size:11px;">#${t}</span>`).join('') : '<em>None</em>'}
        </div>
        <div style="margin-top:12px;font-size:11px;color:#888;">
          Created: ${new Date(repo.created_at).toLocaleDateString()}<br>
          Updated: ${new Date(repo.updated_at).toLocaleDateString()}
        </div>
      `;
      
      panel.classList.add('open');
    }

    // Initialize
    initCanvas();
    setupEventListeners();
    loadData();
  </script>
</body>
</html>
